name: 部署文档

on:
  push:
    branches:
      - main
      - 2.0.0  # 当前分支
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
      - 'requirements-docs.txt'
  
  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许只有一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于 git-revision-date-localized
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: 缓存依赖
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements-docs.txt
      
      - name: 构建文档
        run: mkdocs build
      
      - name: 设置 Pages
        uses: actions/configure-pages@v5
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
      
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

