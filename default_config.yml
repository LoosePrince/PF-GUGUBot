######################### GUGUBot设置 #################################

GUGUBot:
  command_prefix: "#"   # 命令前缀
  group_admin: false   # 群指令 :: 只能被咱们的管理员执行

  show_message_in_console: false   # 展示超详细上报消息

########################### 连接设置 ##################################

connector:
  QQ:   # QQ连接器
    source_name: "QQ" # QQ 显示名称
    enable: true # 是否启用
    connection:
      host: 127.0.0.1 # 主机地址
      port: 8777 # 端口
      post_path: "" # 路径
      use_ssl: false # 是否使用SSL
      verify: true # 是否验证证书
      ca_certs: "" # 证书路径
      sslopt: {} # SSL选项
      reconnect: 5 # 重连时间
      max_wait_time: 5 # 最大等待时间
      token: "" # QQ 令牌
    permissions:
      admin_ids:       # 管理员QQ号
      - 1377820366
      - 

      admin_group_ids:        # 管理群群号 :: (可选)群内所有成员拥有管理权限
      - 
      - 

      group_ids:       # qq群号 :: 要监听，转发的qq群号
      - 12345615646416

      friend_is_admin: false       # 好友即是管理 :: 开放管理权限给机器人好友
      custom_group_name:       # 自定义游戏内显示群名 :: （可选）不设置默认转发[群名称]
        "726741344": 定制的显示群名         # 如无需自定义，无视这行

    chat_templates:       # MC到QQ的聊天消息模板 :: 转发消息时根据权重随机选择模板（权重越高被选中概率越大）
      - "({display_name}) {sender}: ": 1
      - "[{display_name}] {sender}: ": 1
      - "{display_name} | {sender} 说：": 1
      - "{display_name} 的 {sender} : ": 1

    others:
      forward_other_bot: false       # 转发官方机器人回复

  minecraft:   # Minecraft连接器
    source_name: "Minecraft" # 服务器显示名称 :: 如果是主服务器，会显示这个名称
    enable: true # 是否启用

    mc_achievement: true     # 转发 MC 成就
    mc_death: true     # 转发 MC 死亡消息

    player_join_notice: true     # 玩家加入通知
    player_left_notice: true     # 玩家离开通知
    bot_join_notice: true     # 机器人加入通知
    bot_left_notice: true     # 机器人离开通知
    
    server_start_notice: true     # 服务器启动通知
    server_stop_notice: true     # 服务器停止通知

    chat_image: false     # 使用 ChatImage 显示图片
    image_previewer: false     # 使用 ImagePreview 显示图片
    
    player_join_patterns:   # 玩家加入消息的正则表达式模式（第一个捕获组为玩家名）
    # - "([^\\[]+)\\[.*?\\] logged in with entity id"  # 标准格式：PlayerName[/IP] logged in with entity id
    - "([^\\s]+) joined the game"                     # 简单格式：PlayerName joined the game
    
    player_left_patterns:   # 玩家离开消息的正则表达式模式（第一个捕获组为玩家名）
    - "([^\\[]+)\\[.*?\\] left the game"             # 标准格式：PlayerName[/IP] left the game
    - "([^\\s]+) left the game"                       # 简单格式：PlayerName left the game
    
    bot_names_pattern:     # 机器人名称模式列表（支持正则表达式，玩家通知时会忽略匹配的玩家） 
    - ".*bot.*"            # 包含 "bot" 的玩家名
    - "^[A-Za-z]+Bot$"     # 以任意字母开头，以 "Bot" 结尾的玩家名

    ignore_mc_command_patterns: 
    - "!!.*" # 忽略MCDR指令
    - ".*?\\[Command: /.*\\]" # carpet 指令记录
    - ".*?xaero-waypoint:.*" # 忽略 Xaero Waypoint 的共享

  minecraft_bridge:   # Minecraft桥接器
    source_name: "Main" # 桥接服务器显示名称 :: 如果不是主服务器，会显示这个名称
    enable: true # 是否启用

    is_main_server: true     # 是否为主服务器 :: 发送消息到其他服务器

    connection: # 桥接服务器连接设置
      host: 127.0.0.1 # 主机地址
      port: 8787 # 端口
      use_ssl: false # 是否使用SSL
      verify: true # 是否验证证书
      ca_certs: "" # 证书路径
      sslopt: {} # SSL选项
      reconnect: 5 # 重连时间（秒）
      ping_interval: 5 # 心跳间隔时间（秒）:: 定期发送心跳包检测连接状态
      ping_timeout: 5 # 心跳超时时间（秒）:: 心跳无响应后判定断线
      max_wait_time: 5 # 最大等待时间
      token: "" # 令牌

########################### 风格设置 ##################################

style:
  current_style: 正常   # 机器人回复风格 :: （可选） #风格 查看风格帮助
  style_cooldown: 0   # 风格切换冷却

########################### 系统设置 ##################################

system:
  ban_words:   # 违禁词撤回
    enable: false

  bound:   # 绑定系统
    enable: false

    max_bedrock_bound: 1
    max_java_bound: 1

    whitelist_add_with_bound: false   # 绑定ID自动绑定服务器白名单
    whitelist_remove_with_leave: true   # 退群时移除白名单
    
    player_name_pattern: ""   # 玩家名正则表达式 :: 限制绑定的玩家名格式，为空则不限制
                               # 示例: "^[a-zA-Z0-9_]{3,16}$" (3-16位字母数字下划线)

  bound_notice:   # 绑定提示
    enable: false
    exclude_ids:   # 排除用户列表（这些用户的消息会被完全忽略，不会被任何系统处理）
    - 2854196310 # Q群管家
    - # QQ号2

  echo:   # 转发系统
    enable: true

  execute:   # 命令执行系统
    enable: false
    allow_bridge_execute: true   # 是否允许通过 bridge 执行命令
    ignore_execute_command_patterns:   # 忽略的命令模式列表（使用正则表达式）
    - ".*?give.*?" # 忽略 give 指令

  key_words:   # 关键词回复
    enable: true
    max_add_time: 30 # 最大添加时间(秒) :: 超过这个时间后，关键词添加会过期

  list:   # 在线玩家查询
    enable: false
    merge_bridge_results: true   # 合并多服务器结果 :: 将所有服务器的玩家列表合并成一条消息发送
    bridge_timeout: 3   # 等待其他服务器响应的超时时间（秒）
    colon_separator: ":" # 列分隔符
    comma_separator: "," # 列分隔符
    use_bot_list: false   # 使用 /bot list 获取假人列表 :: leaves/lophine 端需要开启此选项

  name:   # 机器人昵称
    enable: false

  start_command:   # 开服指令
    enable: false

  startup_command:   # 启动指令
    enable: false

  whitelist:   # 白名单
    enable: false

  unbound_check:   # 未绑定用户检查
    enable: false
    timeout_days: 7   # 入群后未绑定的超时时间（天）
    check_interval: 86400   # 定时检查间隔（秒，默认24小时）
    notify_targets:   # 通知目标配置
      admin_private: true   # 私聊管理员
      admin_groups: true   # 发送到管理群
      origin_group: false   # 发送到原群

  inactive_check:   # 不活跃玩家检查
    enable: false
    inactive_days: 30   # 进过游戏但不活跃的天数阈值（天）
    never_played_days: 7   # 进群后从未进入游戏的天数阈值（天）
    check_interval: 86400   # 定时检查间隔（秒，默认24小时）
    auto_fix_card: true   # 自动修正群名片为第一个Java或基岩版游戏名
    notify_targets:   # 通知目标配置
      admin_private: true   # 私聊管理员
      admin_groups: true   # 发送到管理群
      origin_group: false   # 发送到原群