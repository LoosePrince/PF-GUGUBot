- 1234563
- 1234564

admin_group_id: # 管理群群号 :: (可选)群内所有成员拥有管理权限
- 12156456465

group_id: # qq群号 :: 要监听，转发的qq群号
- 1234561 

friend_is_admin: false # 好友即是管理 :: 开放管理权限给机器人好友
is_main_server: true # 主服务器 :: 机器人群指令等功能开启
server_name: "" # 服务器名字 :: （可选）会在转发前面显示服务器名字

custom_group_name: # 自定义游戏内显示群名 :: （可选）不设置默认转发[群名称]
  726741344: 定制的显示群名 # 如无需自定义，无视这行

################### 指令开关（可以通过机器人调整）########################

bound_notice: true # 绑定提示 :: 是否进行绑定提示
member_can_unbound: false # 群成员可以解绑 :: 是否允许群成员解绑自己的绑定

command: # 指令相关
  ban_word: true # 违禁词撤回
  execute_command: false # 执行服务器指令
  group_admin: false # 群指令 :: 只能被咱们的管理员执行
  ingame_key_word: true # 游戏内关键词回复
  key_word: true # 群内关键词回复
  list: true # 在线查询
  mc: true # 获取服务器内聊天内容
  name: true # 机器人昵称
  qq: true # 获取QQ聊天内容
  shenhe: false # 辅助审核功能 :: 开发中
  start_command: true # 开服指令
  whitelist: true # 白名单功能

forward: # 转发设置
  forward_other_bot: false # 转发官方机器人回复
  keep_raw_image_link: false # 转发图片链接
  use_image_preview: false # 转发带imagepreview mod点击事件的图片
  mc_achievement: true # 转发 MC 成就
  mc_death: true # 转发 MC 死亡消息
  mc_to_qq: true # 服务器往QQ群转发
  mc_to_qq_command: false # 服务器指令转发
  player_notice: false # 玩家上下线通知
  bot_notice: false # 假人上下线通知
  qq_to_mc: true # QQ群往服务器转发 
  show_group_notice: false # 上线显示最新群公告

########################################################################

command_prefix: "#" # 命令前缀

########################################################################

dict_address: # 储存路径 :: 字体路径，各种数据储存路径
  ban_word_dict: .//config//GUGUbot//ban_word.json # 违禁词
  bound_image_path: .//config//GUGUbot//bound.jpg # 绑定提示图
  customized_help_path: .//config//GUGUbot//help_msg.json # 自定义帮助信息
  extra_style_path: "" # 自定义风格文件
  font_path: ./config/GUGUbot/font/MicrosoftYaHei-01.ttf # 字体路径
  key_word_dict: .//config//GUGUbot//key_word.json # 关键词
  key_word_ingame_dict: .//config//GUGUbot//key_word_ingame.json # 游戏内关键词
  shenhe_log: .//config//GUGUbot//shenhe_log.txt # 审核日志
  shenheman: .//config//GUGUbot//shenheman.json # 审核员
  start_command_dict: .//config//GUGUbot//start_commands.json # 开服指令
  uuid_qqid: .//config//GUGUbot//uuid_qqid.json # uuid 列表
  whitelist: .//server//whitelist.json # 白名单

############################# 其他设置 ##################################
force_game_name: false # 强制使用游戏内名称 :: 群员绑定后，强制使用游戏内名称作为绑定名称
font_limit: -1 # 文字超长转图片 :: 大于xx字转图片, 设置-1关闭
max_bound: 1 # 绑定上限 :: 一个玩家可以绑定多少个名称
random_template: true # 随机发言模板 :: 转发使用随机发言模板，防止风控
show_message_in_console: true # 展示上报消息
style: 正常 # 机器人回复风格 :: （可选） #风格 查看风格帮助
style_cooldown: 0 # 风格切换冷却

inactive_notice_option: # 不活跃检查发在哪 :: 注释掉表示不发
- "admin" # 机器人管理员
# - "admin_group" # 管理群 
# - "group" # 监控群
- 

unbound_notice_option: # 未绑定检查发在哪 :: 注释掉表示不发
- "admin" # 机器人管理员
- "admin_group" # 管理群
- "group" # 监控群
- 

inactive_check_interval: -1 # 不活跃成员检查间隔 :: 单位小时，默认不检查（-1）
inactive_player_time_range: 30 # 多久判断成不活跃玩家 :: 单位天，默认30天
unbound_check_interval: -1 # 未绑定成员检查间隔 :: 单位小时，默认不检查（-1）
unbound_member_time_limit: -1 # 成员多久后会被判定为未绑定:: 单位小时，默认不检查（-1）
unbound_member_kick_limit: -1 # 未绑定成员多久后会被移除:: 单位小时，默认不移除（-1）
unbound_member_notice: false # 未绑定成员私信通知 :: 是否通知未绑定成员
unbound_member_kick_number_limit: 10 # 未绑定成员移除上限 :: 单次移除未绑定成员数量上限

whitelist_add_with_bound: true  # 绑定ID自动绑定服务器白名单
whitelist_remove_with_leave: true # 退群时移除白名单

ignore_execute_command_patterns: # 忽略的执行服务器指令模式
- ".*?give.*?" # 忽略 give 指令

ignore_mc_command_patterns: # 忽略的服务器指令模式
- ".*?\\[Command: /.*\\]" # carpet 指令记录
- ".*?xaero-waypoint:.*" # 忽略 Xaero Waypoint 的共享

player_name_pattern: "^[a-zA-Z0-9_]{3,16}$"  # 绑定时玩家名称匹配模板 :: 用于匹配玩家名称

########################################################################

unbound_check_last_time: -1 # 上次检查未绑定成员的时间戳 :: -1表示未检查过
inactive_player_check_last_time: -1 # 上次检查未活跃成员的时间戳 :: -1表示未检查过









# [en-US]
# admin_id | Admin QQ IDs::List of administrator QQ numbers
# admin_group_id | Admin Group ID::Optional; all members in this group have admin permissions
# group_id | Group IDs::QQ group IDs to listen to and forward
# friend_is_admin | Friend Is Admin::Grant admin permission to the bot's QQ friends
# is_main_server | Main Server::Enable main features such as group commands
# server_name | Server Name::Optional; shown as a prefix before forwarded messages
# custom_group_name | Custom In-game Group Name::Map group_id to a custom display name in game

# bound_notice | Bind Notice::Whether to prompt binding
# member_can_unbound | Member Can Unbind::Allow members to unbind their own bindings

# command | Commands::Feature switches
# command.ban_word | Ban Word Recall::Recall messages that contain banned words
# command.execute_command | Execute Server Command::Allow executing server commands
# command.group_admin | Group Admin Commands::Only administrators can execute
# command.ingame_key_word | In-game Keyword Reply::Auto reply to keywords in game
# command.key_word | Group Keyword Reply::Auto reply to keywords in group
# command.list | Player List::Query online players
# command.mc | Minecraft Chat::Receive chat messages from the server
# command.name | Bot Nickname::Set or query the bot's nickname
# command.qq | QQ Chat::Receive chat messages from QQ
# command.shenhe | Review Assistant::Auxiliary review feature (WIP)
# command.start_command | Start Server Command::Start server command features
# command.whitelist | Whitelist::Whitelist related features

# forward | Forwarding Settings::Message bridging behavior
# forward.forward_other_bot | Forward Other Bots::Forward replies from official bots
# forward.keep_raw_image_link | Keep Image Link::Forward raw image URLs
# forward.use_image_preview | Use ImagePreview::Forward clickable images from the imagepreview mod
# forward.mc_achievement | MC Achievement::Forward Minecraft achievement messages
# forward.mc_death | MC Death::Forward death messages
# forward.mc_to_qq | MC → QQ::Forward messages from server to QQ groups
# forward.mc_to_qq_command | Command To QQ::Forward server commands
# forward.player_notice | Player Join/Leave::Notify when players join or leave
# forward.bot_notice | Fake Player Join/Leave::Notify when fake players join or leave
# forward.qq_to_mc | QQ → MC::Forward messages from QQ groups to the server
# forward.show_group_notice | Show Group Notice::Show the latest group announcement on player join

# command_prefix | Command Prefix::Prefix used for chat commands

# dict_address | Paths::Storage paths for fonts and various data files
# dict_address.ban_word_dict | Ban Word Dict Path::Path to banned words JSON
# dict_address.bound_image_path | Bind Image Path::Path to the binding hint image
# dict_address.customized_help_path | Custom Help Path::Path to custom help message JSON
# dict_address.extra_style_path | Extra Style Path::Path to custom style file
# dict_address.font_path | Font Path::Path to font file
# dict_address.key_word_dict | Keyword Dict Path::Path to group keyword JSON
# dict_address.key_word_ingame_dict | In-game Keyword Dict Path::Path to in-game keyword JSON
# dict_address.shenhe_log | Review Log Path::Path to review log text file
# dict_address.shenheman | Reviewer List Path::Path to reviewer JSON
# dict_address.start_command_dict | Start Commands Path::Path to start commands JSON
# dict_address.uuid_qqid | UUID-QQ Map Path::Path to UUID-QQ mapping JSON
# dict_address.whitelist | Whitelist Path::Path to Minecraft whitelist JSON

# force_game_name | Force In-game Name::Use in-game name as the bound name after binding
# font_limit | Text-to-Image Limit::If text length exceeds this value, convert to image; -1 to disable
# max_bound | Max Bindings::Maximum number of names a player can bind
# random_template | Random Templates::Use random message templates to avoid risk control
# show_message_in_console | Show Reports In Console::Print reported messages in console
# style | Reply Style::Bot reply style (optional); see style help for details
# style_cooldown | Style Switch Cooldown::Cooldown time for switching styles

# inactive_notice_option | Inactive Check Target::Where to send inactive member alerts; comment out to disable
# inactive_notice_option.admin | Admin::Bot administrators
# inactive_notice_option.admin_group | Admin Group::Administrator group
# inactive_notice_option.group | Monitor Group::Monitored group

# unbound_notice_option | Unbound Check Target::Where to send unbound member alerts; comment out to disable
# unbound_notice_option.admin | Admin::Bot administrators
# unbound_notice_option.admin_group | Admin Group::Administrator group
# unbound_notice_option.group | Monitor Group::Monitored group

# inactive_check_interval | Inactive Check Interval::Unit (hours); -1 to disable
# inactive_player_time_range | Inactive Player Window::Unit (days); threshold to consider a player inactive
# unbound_check_interval | Unbound Check Interval::Unit (hours); -1 to disable
# unbound_member_time_limit | Unbound Time Limit::Unit (hours); after join, considered unbound if not bound
# unbound_member_kick_limit | Unbound Removal Limit::Unit (hours); remove after being unbound for this long; -1 to never remove
# unbound_member_notice | Unbound DM Notice::Whether to DM unbound members
# unbound_member_kick_number_limit | Unbound Removal Number Limit::Max number of unbound members to remove at once

# whitelist_add_with_bound | Add To Whitelist On Bind::Automatically add to server whitelist when binding ID
# whitelist_remove_with_leave | Remove Whitelist On Leave::Remove from whitelist when leaving the group

# ignore_mc_command_patterns | Ignore MC Command Patterns::Regex patterns of server commands to ignore
# player_name_pattern | Player Name Pattern::Regex for validating player names when binding
# ignore_execute_command_patterns | Ignore Execute Command Patterns::Regex patterns of server commands to ignore when executing

# unbound_check_last_time | Last Unbound Check Timestamp::-1 means never checked
# inactive_player_check_last_time | Last Inactive Player Check Timestamp::-1 means never checked