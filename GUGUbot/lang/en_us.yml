            name: "execute"
            execute: "execute"
            mcdr: "mcdr"

            execute_instruction: "Please provide the MC native command to execute, format: {command_prefix}{execute} <command>"
            mcdr_instruction: "Please provide the MCDR command to execute, format: {command_prefix}{mcdr} <command>"
