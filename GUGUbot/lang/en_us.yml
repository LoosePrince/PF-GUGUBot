            execute_partial: "Execution completed, succeeded {executed}, failed {failed}"
            execute_empty: "No startup commands to execute"

            help_msg: "Startup command related commands:\n{command_prefix}{name} {enable} -> Enable startup command system\n{command_prefix}{name} {disable} -> Disable startup command system\n{command_prefix}{name} {add} <command> -> Add startup command\n{command_prefix}{name} {remove} <command> -> Remove startup command\n{command_prefix}{name} {list} -> Show startup command list\n{command_prefix}{name} {execute} -> Execute all startup commands"

