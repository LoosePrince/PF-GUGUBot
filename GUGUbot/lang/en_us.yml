            bind_info: "Player {player_name} binding info:\n{info}"

            search_instruction: "Please provide player name or QQ number to search"

            help_msg: "Bind related commands:\n{command_prefix}{name} {enable} -> Enable bind system\n{command_prefix}{name} {disable} -> Disable bind system\n{command_prefix}{name} {bind} <player_name> [bedrock] -> Bind player\n{command_prefix}{name} {bind} [@QQ] <player_name> [bedrock] -> Bind for others\n{command_prefix}{name} {unbind} -> Unbind all Java players (default)\n{command_prefix}{name} {unbind} [player_name] [bedrock] -> Unbind player\n{command_prefix}{name} {unbind} bedrock -> Unbind all Bedrock players\n{command_prefix}{name} {list} -> Show binding list\n\nParameter description:\n- Bedrock: bedrock, be, true, 1 (default false)\n- Unbind with bedrock parameter unbinds corresponding version only\n- Unbind bedrock unbinds all Bedrock players of current user"
            user_help_msg: "Bind related commands:\n{command_prefix}{name} {bind} <player_name> [bedrock] -> Bind player\n{command_prefix}{name} {unbind} -> Unbind all Java players (default)\n{command_prefix}{name} {unbind} [player_name] [bedrock] -> Unbind player\n{command_prefix}{name} {unbind} bedrock -> Unbind all Bedrock players\n{command_prefix}{name} {list} -> Show binding list\n\nParameter description:\n- Bedrock: bedrock, be, true, 1 (default false)\n- Unbind with bedrock parameter unbinds corresponding version only\n- Unbind bedrock unbinds all Bedrock players of current user"

        bound_notice:
            name: "bind_notice"
            notice_message: "You have not bound your game account yet. Please use {command_prefix}{bound_name} command to bind your account for full functionality"
            help_msg: "Bind notice related commands:\n{command_prefix}{name} {enable} -> Enable bind notice\n{command_prefix}{name} {disable} -> Disable bind notice"

        whitelist:
            name: "whitelist"
            add: "add"
            remove: "remove"
            list: "list"
            whitelist_enable: "server_whitelist_on"
            whitelist_disable: "server_whitelist_off"

            add_success: "Player added to whitelist"
            add_existed: "Player already in whitelist"
            add_instruction: "Please provide player name, format: player_name [mode]\nMode: online/offline/bedrock"

            remove_success: "Player removed from whitelist"
            remove_not_exist: "Player not in whitelist"
            remove_instruction: "Please provide player name to remove"

            list_empty: "Whitelist is empty"
            list_content: "Whitelist:\n{player_list}"
            list_failed: "Failed to get whitelist"

            whitelist_enable_success: "Server whitelist enabled"
            whitelist_enable_failed: "Failed to enable server whitelist"

            whitelist_disable_success: "Server whitelist disabled"
            whitelist_disable_failed: "Failed to disable server whitelist"

            api_not_available: "Whitelist API not available"

            help_msg: "Whitelist related commands:\n{command_prefix}{name} {list} -> Show whitelist\n{command_prefix}{name} {add} <player_name> [mode] -> Add player to whitelist\n{command_prefix}{name} {remove} <player_name> -> Remove player from whitelist\n{command_prefix}{name} {enable} -> Enable server whitelist\n{command_prefix}{name} {disable} -> Disable server whitelist\n\nMode description:\n- online -> Online mode\n- offline -> Offline mode\n- bedrock/be -> Bedrock mode"

        mg_event:
            name: "Game Events"

        startup_command:
            name: "startup"
            add: "add"
            remove: "remove"
            list: "list"
            execute: "execute"
            help_command: "help"

            enable_success: "Startup command system enabled"
            disable_success: "Startup command system disabled"

            add_success: "Startup command added successfully"
            add_existed: "Startup command already exists"
            add_instruction: "Please provide the startup command, format: {command_prefix}{name} {add} <command>"

            remove_success: "Startup command removed successfully"
            remove_not_exist: "Startup command not exist"
            remove_instruction: "Please provide the startup command to remove, format: {command_prefix}{name} {remove} <command>"

