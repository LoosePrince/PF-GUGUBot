            bridge_execute_disabled: "Bridge execute feature is disabled"
            bridge_not_found: "Bridge connector not found"

            help_msg: "Command execution related commands:\n{command_prefix}{name} {enable} -> Enable command execution system\n{command_prefix}{name} {disable} -> Disable command execution system\n{command_prefix}{execute} <command> -> Execute MC native command\n{command_prefix}{mcdr} <command> -> Execute MCDR command\n{command_prefix}{execute}@<server_name> <command> -> Send command via bridge to specified server\n{command_prefix}{mcdr}@<server_name> <command> -> Send MCDR command via bridge to specified server"

        style:
            name: "style"
            list: "list"
            reload: "reload"
            help: "help"
            
            list_empty: "No styles available\nPlease place .yml style files in the style directory"
            style_list: "Available styles:\n{style_list}"
            
