gugubot:
    bot_name: "GUGUbot"
    
    # Common translations
    enable: "enable"
    disable: "disable"
    enable_success: "System enabled"
    disable_success: "System disabled"
    
    notice:
        server_start: "Server started"
        server_stop: "Server stopped"
        player_join: "Player {player} joined the server"
        player_left: "Player {player} left the server"
        player_notice_error: "Player notice failed: {error}"
    
    connector:
        QQ:
            try_connect: "Trying to connect to: {url}"
            start_connect: "Starting QQ bot connection"
            received_message: "Received message: {message}"
            error_connect: "Connection error: {error}"
            close_connect: "Connection closed (status_code: {status_code}, reason: {reason})"
            send_message: "Sending message: {message}"
            send_message_failed: "Failed to send message: {error}"
            retry_connect: "Connection lost, trying to reconnect"
            close_info: "QQ connection closed"
            error_close: "Error closing connection: {error}"
            message_handle_failed: "Failed to handle message: {error}\n{trace}"
            connect_success: "~ Connected successfully ~"

    system:
        general_help:
            name: "help"
            help_command: "help"
            help_msg: "GUGUBot Help Information\n\nQuick Commands:\n• {command_prefix}{player_list} -> Show online player list\n• {command_prefix}{key_word_add} <keyword> -> Add keyword\n• {command_prefix}{key_word_remove} <keyword> -> Remove keyword\n• {command_prefix}{key_word_list} -> Show keyword list\n\nAvailable Systems:\n• {command_prefix}{key_words} - Keyword reply system\n• {command_prefix}{bound} - Player binding system\n• {command_prefix}{style} - Style switching system\n• {command_prefix}{todo} - Todo system\n\nUse {command_prefix}<system_name> to view help for specific system"
            admin_help_msg: "GUGUBot Admin Help Information\n\nQuick Commands:\n• {command_prefix}{player_list} -> Show online player list\n• {command_prefix}{key_word_add} <keyword> -> Add keyword\n• {command_prefix}{key_word_remove} <keyword> -> Remove keyword\n• {command_prefix}{key_word_list} -> Show keyword list\n\nAvailable Systems:\n• {command_prefix}{key_words} - Keyword reply system\n• {command_prefix}{ban_words} - Ban word management system\n• {command_prefix}{bound} - Player binding system\n• {command_prefix}{bound_notice} - Bind notice system\n• {command_prefix}{whitelist} - Whitelist management system\n• {command_prefix}{active_whitelist} - Active whitelist system\n• {command_prefix}{startup_command} - Startup command system\n• {command_prefix}{execute} - Command execution system\n• {command_prefix}{style} - Style switching system\n• {command_prefix}{todo} - Todo system\n• {command_prefix}{unbound_check} - Unbound check system\n• {command_prefix}{inactive_check} - Inactive check system\n\nUse {command_prefix}<system_name> to view help for specific system"

        echo:
            name: "echo"
            help_msg: "Echo system related commands:\n{command_prefix}{name} {enable} -> Enable echo system\n{command_prefix}{name} {disable} -> Disable echo system"

        key_word:
            name: "keyword"
            add: "add"
            remove: "remove"
            list: "list"
            cancel: "cancel"

            add_success: "Add successfully"
            add_existed: "Keyword already exists"
            add_timeout: "Add timeout: {command}"
            add_instruction: "Please send the keyword/image you want to add"

            remove_success: "Remove successfully"
            remove_not_exist: "Keyword not exist"

            list_empty: "Keyword list is empty"
            keyword_list: "Keyword list: \n{keyword_list}"

            cancel_success: "Cancel successfully"
            cancel_not_exist: "Not in adding process"

            help_msg: "Keyword related commands:\n{command_prefix}{name} {enable} -> Enable keyword system\n{command_prefix}{name} {disable} -> Disable keyword system\n{command_prefix}{name} {list} -> Show keyword list\n{command_prefix}{add} <keyword> -> Add keyword\n{command_prefix}{remove} <keyword> -> Delete specified keyword\n{command_prefix}{cancel} -> Cancel adding keyword"
            user_help_msg: "Keyword related commands:\n{command_prefix}{name} {list} -> Show keyword list\n{command_prefix}{add} <keyword> -> Add keyword\n{command_prefix}{remove} <keyword> -> Delete specified keyword\n{command_prefix}{cancel} -> Cancel adding keyword"

        ban_word:
            name: "banword"
            add: "add"
            remove: "remove"
            list: "list"
            cancel: "cancel"

            add_success: "Ban word added successfully"
            add_existed: "Ban word already exists"
            add_timeout: "Add timeout: {ban_word}"
            add_instruction: "Please send the reason for banning"
            add_format_error: "Format error, please use: {command_prefix}banword add <word> [reason]"

            remove_success: "Ban word removed successfully"
            remove_not_exist: "Ban word not exist"

            list_empty: "Ban word list is empty"
            ban_word_list: "Ban word list:\n{ban_word_list}"

            cancel_success: "Cancel add ban word successfully"
            cancel_not_exist: "Not adding ban word currently"

            ban_word_detected: "Message contains banned word: {ban_word} and cannot be forwarded.\nReason: {reason}"

            help_msg: "Ban word related commands:\n{command_prefix}{name} {enable} -> Enable ban word system\n{command_prefix}{name} {disable} -> Disable ban word system\n{command_prefix}{name} {list} -> Show ban word list\n{command_prefix}{name} {add} <word> [reason] -> Add ban word\n{command_prefix}{name} {remove} <word> -> Remove specified ban word\n{command_prefix}{name} {cancel} -> Cancel current add operation"

        bound:
            name: "bind"
            bind: "bind"
            unbind: "unbind"
            list: "list"
            search: "search"

            bind_success: "Bind successfully"
            bind_existed: "Player already exists"
            bind_failed: "Bind failed"
            bind_instruction: "Please provide the player name to bind, format:\n{command_prefix}{name} {bind} mc_name [bedrock] - bind yourself\n{command_prefix}{name} {bind} [@123456] mc_name [bedrock] - bind others\nExample: {command_prefix}{name} {bind} Steve bedrock"
            already_bound: "Player already bound"
            max_bound_reached: "Binding limit reached"

            unbind_success: "Unbind successfully"
            no_bindings: "You have no bindings"
            no_bindings_for_player: "Player {player_name} has no bindings"
            player_not_found: "Player not found"
            no_permission: "You don't have permission to unbind this player"

